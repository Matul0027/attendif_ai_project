<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Students | Attendif_AI</title>
  <style>
    :root {
      --primary: #1b263b;
      --accent: #00a8ff;
      --green: #4cd137;
      --gold: #fbc531;
      --white-glass: rgba(255, 255, 255, 0.15);
    }

    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: url('{{ url_for("static", filename="classroom_ai.png") }}') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .card {
      background: var(--white-glass);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 30px 40px;
      width: 90%;
      max-width: 950px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .title-bar h2 {
      font-size: 30px;
      font-weight: 700;
      background: linear-gradient(90deg, #00a8ff, #4cd137);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 12px rgba(0, 168, 255, 0.5);
    }

    .add-btn {
      background: var(--green);
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      font-size: 15px;
      box-shadow: 0 0 10px rgba(76, 209, 55, 0.6);
      transition: all 0.25s ease;
    }

    .add-btn:hover {
      background: #44bd32;
      transform: translateY(-2px);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 14px 12px;
      text-align: left;
    }

    th {
      background: var(--accent);
      color: white;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.05);
    }

    tr:hover {
      background: rgba(0, 168, 255, 0.2);
      transition: 0.3s;
    }

    td {
      color: #ecf0f1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .action-btn {
      padding: 6px 12px;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-size: 14px;
      margin-right: 6px;
      transition: 0.25s;
    }

    .add-face {
      background: #9c88ff;
      box-shadow: 0 0 8px rgba(156, 136, 255, 0.5);
    }

    .add-face:hover {
      background: #8c7ae6;
    }

    .delete {
      background: #e84118;
      box-shadow: 0 0 8px rgba(232, 65, 24, 0.5);
    }

    .delete:hover {
      background: #c23616;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      background: var(--primary);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      box-shadow: 0 0 10px rgba(0, 168, 255, 0.5);
    }

    .back-btn:hover {
      background: #273c75;
    }

    footer {
      margin-top: 30px;
      color: #ccc;
      text-align: center;
      font-size: 14px;
    }

    footer span {
      color: var(--gold);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <div class="card">
      <div class="title-bar">
        <h2>ðŸŽ“ Registered Students</h2>
        <a href="/add_student" class="add-btn">âž• Add Student</a>
      </div>

      <table>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Roll</th>
          <th>Class</th>
          <th>Section</th>
          <th>Actions</th>
        </tr>

        {% for s in students %}
        <tr>
          <td>{{ s[0] }}</td>
          <td>{{ s[1] }}</td>
          <td>{{ s[2] }}</td>
          <td>{{ s[3] }}</td>
          <td>{{ s[4] }}</td>
          <td>
            <a href="#" class="action-btn add-face">ðŸ–¼ Add Face</a>
            <a href="#" class="action-btn delete">ðŸ—‘ Delete</a>
          </td>
        </tr>
        {% endfor %}
      </table>

      <a href="/" class="back-btn">â¬… Back to Home</a>
    </div>

    <footer>
      Â© 2025 <span>Attendif_AI</span> | Smart Attendance Management System
    </footer>
  </div>
</body>
</html>
