<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendif_AI</title>
  <style>
    :root {
      --primary: #1b263b;
      --accent: #00a8ff;
      --green: #4cd137;
      --gold: #fbc531;
      --bg: #f5f6fa;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: var(--primary);
      color: white;
      overflow-x: hidden;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      color: white;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 96%;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar strong {
      background: linear-gradient(90deg, #00a8ff, #4cd137);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 22px;
      font-weight: 500;
      transition: color 0.2s;
    }

    .navbar a:hover {
      color: var(--gold);
    }

    /* ===== HERO SECTION ===== */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('{{ url_for("static", filename="classroom_ai.png") }}');
      background-size: cover;
      background-position: center;
      filter: blur(5px) brightness(0.4);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 850px;
      padding: 20px;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== HEADING ===== */
    .hero-content h1 {
      font-size: 64px;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00a8ff, #4cd137);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 12px rgba(0, 168, 255, 0.4);
    }

    /* ===== TAGLINE ===== */
    .hero-content p {
      font-size: 20px;
      color: var(--gold);
      margin-bottom: 40px;
      line-height: 1.6;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #fbc531, 0 0 20px #fbc531; }
      50% { text-shadow: 0 0 20px #fbc531, 0 0 30px #fbc531; }
      100% { text-shadow: 0 0 10px #fbc531, 0 0 20px #fbc531; }
    }

    /* ===== BUTTONS ===== */
    .btn-group a {
      display: inline-block;
      margin: 10px;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 17px;
      font-weight: 500;
      text-decoration: none;
      color: white;
      transition: all 0.25s ease;
    }

    .btn-primary {
      background: var(--accent);
      box-shadow: 0 0 10px rgba(0, 168, 255, 0.6);
    }
    .btn-primary:hover {
      background: #0097e6;
      transform: translateY(-2px);
    }

    .btn-green {
      background: var(--green);
      box-shadow: 0 0 10px rgba(76, 209, 55, 0.6);
    }
    .btn-green:hover {
      background: #44bd32;
      transform: translateY(-2px);
    }

    .btn-outline {
      border: 2px solid white;
      background: transparent;
      color: white;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
    }
    .btn-outline:hover {
      background: white;
      color: var(--primary);
    }

    /* ===== FOOTER ===== */
    footer {
      background: rgba(0, 0, 0, 0.6);
      color: #f5f6fa;
      padding: 16px;
      text-align: center;
      font-size: 15px;
      position: absolute;
      bottom: 0;
      width: 100%;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div><strong>ü§ñ Attendif_AI</strong></div>
    <div>

  <section class="hero">

      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>

  </footer>
</body>
