<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mark Attendance | Attendif_AI</title>
  <style>
    :root {
      --primary: #1b263b;
      --accent: #00a8ff;
      --green: #4cd137;
      --gold: #fbc531;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('{{ url_for("static", filename="classroom_ai.png") }}') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: #fff;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(6px);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .title {
      font-size: 42px;
      font-weight: 700;
      background: linear-gradient(90deg, #00a8ff, #4cd137);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(0, 168, 255, 0.5);
    }

    .subtitle {
      font-size: 18px;
      color: var(--gold);
      margin-bottom: 30px;
      text-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #fbc531, 0 0 20px #fbc531; }
      50% { text-shadow: 0 0 25px #fbc531, 0 0 35px #fbc531; }
      100% { text-shadow: 0 0 10px #fbc531, 0 0 20px #fbc531; }
    }

    .camera-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px;
      width: 420px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    video {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 168, 255, 0.4);
      position: relative;
      z-index: 2;
    }

    /* Scanning line animation */
    .scanner-line {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #00a8ff, transparent);
      animation: scan 2s infinite;
      z-index: 3;
    }

    @keyframes scan {
      0% { top: 5%; opacity: 0.5; }
      50% { top: 90%; opacity: 1; }
      100% { top: 5%; opacity: 0.5; }
    }

    .btn {
      background: var(--accent);
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 168, 255, 0.5);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #0097e6;
      transform: translateY(-2px);
    }

    .status {
      margin-top: 15px;
      font-size: 15px;
      opacity: 0.9;
      color: #dcdde1;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #ccc;
      font-size: 14px;
    }

    .footer span {
      color: var(--gold);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <h1 class="title">üì∏ Real-Time Attendance</h1>
    <p class="subtitle">AI-powered face recognition for instant attendance tracking</p>

    <div class="camera-box">
      <div class="scanner-line"></div>
      <video id="video" autoplay muted></video>
      <canvas id="canvas" style="display:none;"></canvas>
      <input type="hidden" id="image_data">
      <button class="btn" id="startBtn">‚ñ∂ Start</button>
      <div class="status">Click ‚ÄúStart‚Äù to begin recognition</div>
    </div>
  </div>

  <div class="footer">
    ¬© 2025 <span>Attendif_AI</span> | Smart Vision Attendance System
  </div>

  <script>
    const video = document.getElementById("video");
    const startBtn = document.getElementById("startBtn");
    const canvas = document.getElementById("canvas");
    const imageInput = document.getElementById("image_data");

    startBtn.addEventListener("click", () => {
      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;
      });
      startBtn.textContent = "üü¢ Running...";
      startBtn.style.background = "#44bd32";
      document.querySelector(".status").textContent = "AI system is detecting faces...";
    });
  </script>
</body>
</html>
